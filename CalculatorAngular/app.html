<form id="theme-switcher">
  <label for="default">1</label>
  <label for="light">2</label>
  <label for="dark">3</label>
  <button type="submit" aria-label="switch to light theme" id="togglebutton">
    <span id="circle"></span>
  </button>
</form>
<div class="calculator">
  <div class="display">{{ calculatorForm.value.display }}</div>
  <div class="buttons">
    <button *ngFor="let btn of buttons" (click)="onButtonClick(btn)">
      {{ btn }}
    </button>
  </div>
  <div class="control-buttons">
    <button (click)="onCalculate()">=</button>
    <button (click)="onReset()">RESET</button>
  </div>
</div>
